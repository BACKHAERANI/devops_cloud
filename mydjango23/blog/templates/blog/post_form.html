{% extends "blog/layout.html" %}


{% block content %}

  <form action="" method="post" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  <table>
      {{ form.as_table }}
  </table>
<input type="submit"/>
  </form>

    <hr>
    {% if post %}
    <a href="{% url "blog:post_detail" post.pk %}">
    목록으로
    </a>
    {% endif %}

{% endblock %}
