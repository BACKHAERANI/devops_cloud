{% extends "diary/layout.html" %}

{% block content %}
    <form action="" method="get" value="{{ request.GET.guery }}" >
    <input type="text" name = "query"/>
    <input type="submit" value="검색">

    </form>
    <ul>
        {% for post in post_list %}
            <li>
                <a href="{% url "diary:post_detail" post.pk %}">
                    {{ post.title }}
                </a>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
