{% extends "hwangridan/layout.html" %}

{% block content %}
    <table class = "table table-hover table-bordered">
    <thead>
     <tr>
         <th>name</th>
         <th>telephone</th>
     </tr>
    </thead>
        <tbody>
        {% for shop in shop_list %}
            <tr>
            <td><a href="/hwangridan/{{ shop.pk }}/">
                {{ shop.name }}</td>
            <td>
                <a href="tel:{{ shop.telephone }}">
                    {{ shop.telephone }}
            </a>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
