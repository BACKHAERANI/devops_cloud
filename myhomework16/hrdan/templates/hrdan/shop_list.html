{% extends "hrdan/layout.html" %}

{% block content %}
    <form action="" method="get" enctype="multipart/form-data">
    <input type="text" name="query" value="{{ request.GET.get.query }}">
    <input type="submit" value="검색">
    </form>

    <table class="table table-hover table-bordered">
    <thead>
    <tr>

        <th>name</th>
        <th>telephone</th>
    </tr>
    </thead>

    <tbody>
    {% for shop in shop_list %}
        <tr>
            <td>
                <a href="/hrdan/{{ shop.pk }}/">
                    {{ shop.name }}
                </a>
            </td>
            <td>
                <a href="{{ shop.telephone }}">
                    {{ shop.telephone }}
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>


{% endblock %}
