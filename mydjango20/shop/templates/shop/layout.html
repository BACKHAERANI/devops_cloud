{% load bootstrap5 %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop Form</title>

    <style>
        body {
            padding-bottom: 2em;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="p-3 bg-dark text-white">
        <h1>❤🎁배달의 라니🎁❤</h1>
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="{% url "shop:shop_list" %}" class="nav-link px-2 text-white">shop</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form action="" , method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="text" name="query" value="{{ request.GET.query }}" placeholder="Search...">
                    <input type="submit" value="검색하기">
                </form>


            </div>
        </div>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </header>


    {% block content %}

    {% endblock %}

    <hr/>
    &copy; rani
</div>
</body>
</html>
