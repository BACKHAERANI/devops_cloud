{% extends "mall/layout.html" %}


{% block content %}
<form action="" method="get" value="request.GET.get.query">
<input type="text" name="query"/>
<input type="submit" value="검색">
</form>
    <ul>
    {% for shop in shop_list %}

    <li>
    <a href="{% url "mall:shop_detail" shop.pk %}">
      {{ shop.author_name}}
    </a>
    <a>
        {{shop.shop_name }}
    </a>

    </li>
    {% endfor %}

    </ul>

{% endblock %}
